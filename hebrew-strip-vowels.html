<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title></title>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	</head>
	<body>
		<h1>Hebrew: Strip Vowels</h1>
		<form>
			<input id="hebrew" type="text" name="with-vowels"><br>
			<a id="submit-js" href="#">Submit</a>
		</form>
		<p>Text goes here</p>
		
		<script>
		$('a#submit-js').click(function () {
					//alert('!');
					$('p').html('Old text: '+$('input#hebrew').val()+'<br/>New text: '+$('input#hebrew').val().replace(/[\u0591-\u05C7]/g,""));
					return false;
		});
		</script>
	</body>
</html>
